{% extends "base.html" %}
{% block content %}

<p>Messages</p>
{% for message in messages_list %}

<p>{{messages.posted_at}} {{ message.poster }}: {{ message.content }} </p>

{% endfor %}

<form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
