{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Create Event</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_title">Title:</label>
        {{ form.title }}<br><br>
        
        <label for="id_date">Date of Event:</label>
        {{ form.date }}<br><br>

        <label for="id_description">Description:</label>
        {{ form.description }}<br><br>

        <label for="id_start_time">Start Time:</label>
        {{ form.start_time }}<br><br>

        <label for="id_end_time">End Time:</label>
        {{ form.end_time }}<br><br>

        <label for="id_header_image">Header Image:</label>
        {{ form.header_image }}<br><br>

        <label for="id_visibility">Visibility:</label>
        {{ form.visibility }}<br><br>
     
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
