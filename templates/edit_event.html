{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card shadow-sm my-5" style="border-radius: 1rem; border: 1px solid black;">
            <div class="card-header">
                <h4>Edit Event</h4>
            </div>
            <div class="card-body">
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        <ul>
                            {% for error in form.non_field_errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                {{ form.as_p }}
            </div>
            <div class="mb-2 ml-3">
                <button type="submit" class="btn btn-primary mb-2" style="background-color: #004d76; border-color: #004d76;">Save Changes</button>
            </div>            
            <div class="mb-3 ml-3">
                <a href="{% url 'event-detail' event.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>

    </form>
    
</div>
{% endblock %}
